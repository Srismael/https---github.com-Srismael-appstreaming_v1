<div>
    <h2>Cambiar Contraseña</h2>
    <div>
      <label for="correo">Correo Electrónico:</label>
      <input type="email" id="correo" [(ngModel)]="correo">
    </div>
    <div>
      <label for="contrasenia-actual">Contraseña Actual:</label>
      <input type="password" id="contrasenia-actual" [(ngModel)]="contraseniaActual">
    </div>
    <div>
      <label for="nueva-contrasenia">Nueva Contraseña:</label>
      <input type="password" id="nueva-contrasenia" [(ngModel)]="nuevaContrasenia">
    </div>
    <div>
      <label for="confirmar-contrasenia">Confirmar Contraseña:</label>
      <input type="password" id="confirmar-contrasenia" [(ngModel)]="confirmarContrasenia">
    </div>
    <button (click)="cambiarContrasenia()">Cambiar Contraseña</button>
    <div *ngIf="mensaje">{{ mensaje }}</div>
  </div>
