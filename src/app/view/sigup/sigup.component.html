<form [formGroup]="nuevoUsuario" (ngSubmit)="onSubmit()">
    <label for="nombre_usuario">Nombre de usuario</label>
    <input type="text" id="nombre_usuario" formControlName="nombre_usuario">
  
    <label for="correo">Correo electrónico</label>
    <input type="email" id="correo" formControlName="correo">
  
    <label for="contrasenia">Contraseña</label>
    <input type="password" id="contrasenia" formControlName="contrasenia">
  
    <button type="submit" [disabled]="nuevoUsuario.invalid">Registrar</button>
  </form>
