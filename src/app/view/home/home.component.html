<div class="back">
<div class="container-Peliculas lista-peliculas">
  <h1>Peliculas</h1>
  <div class="peliculas-container">
    <div *ngFor="let pelicula of peliculas" class="col pelicula">
      <a href="#">
        <img [src]="pelicula.portada" alt="{{ pelicula.Titulo }}">
        <div class="pelicula-info">
          <h3>{{ pelicula.Titulo }}</h3>
          <p>{{ pelicula.CalificacionRT }}</p>
          <button routerLink="/mi">Ver información completa</button>
        </div>
      </a>
    </div>
  </div>
</div>


<div class="container-Peliculas lista-peliculas">

          <h3>{{ serie.titulo }}</h3>
          <p>{{ serie.sinopsis }}</p>
          <button routerLink="/mi">Ver información completa</button>
        </div>
      </a>
    </div>
  </div>
</div>
